<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Chat-app</title>
		<link rel="icon" href="img/favicon.svg" type="image/svg+xml">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
	<div class="wrapper">
		<h1 class='head-1'>Chat App world</h1>

		<!-- Form: Input field, send button, 
				 Messages: ordered list -->
		<form id="userdetails" class='form-1'>
			<input type="text" name="username" class='form-1' id="username" placeholder="Enter you Name">
			<button type="submit" class='form-1' id="enterButton">Enter</button>
		</form>
		

		<ol id="messages"></ol>
		<form id="sendMsg">
			<input type="text" id="txt" class='form-1'>
			<button class='form-1' type="submit">Send</button>
		</form>
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/index.js"></script>
	</div>
	</body>
</html>
